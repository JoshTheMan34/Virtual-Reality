<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>A-Frame Castle</title>
</head>
<body>
    <a-scene>
        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#888"></a-plane>

        <!-- Castle Base -->
        <a-box position="0 1 0" width="10" height="2" depth="10" color="#c0c0c0"></a-box>

        <!-- Castle Towers -->
        <a-cylinder position="-5 5 -5" radius="2" height="10" color="#808080"></a-cylinder>
        <a-cylinder position="5 5 -5" radius="2" height="10" color="#808080"></a-cylinder>
        <a-cylinder position="-5 5 5" radius="2" height="10" color="#808080"></a-cylinder>
        <a-cylinder position="5 5 5" radius="2" height="10" color="#808080"></a-cylinder>

        <!-- Castle Walls -->
        <a-box position="-8 3 0" width="1" height="6" depth="10" color="#c0c0c0"></a-box>
        <a-box position="8 3 0" width="1" height="6" depth="10" color="#c0c0c0"></a-box>
        <a-box position="0 3 -8" width="10" height="6" depth="1" color="#c0c0c0"></a-box>
        <a-box position="0 3 8" width="10" height="6" depth="1" color="#c0c0c0"></a-box>

        <!-- Castle Door -->
        <a-box position="0 0.5 5" width="2" height="1" depth="0.1" color="#8B4513"></a-box>

        <!-- Sun -->
        <a-light type="directional" position="-5 5 -5" target="#castle" intensity="0.5"></a-light>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 5 15"></a-entity>
    </a-scene>
</body>
</html>
